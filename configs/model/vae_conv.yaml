# Convolutional VAE (Conv encoder + Deconv decoder)
type: vae_conv           # Model key consumed by build_model_from_cfg
z_dim: 32                # Latent dimension size
lr: 1e-3                 # Learning rate
beta: 1.0                # KL weight (beta-VAE)
weight_decay: 0.0        # L2 regularization weight
conv_hidden: [32, 64]    # Downsampling channel schedule for encoder
deconv_hidden: [64, 32]  # Upsampling channel schedule for decoder
