test: ood
dataset:
  name: sun
  data_dir: ./data/sun
  batch_size: 128
  num_workers: 4
  pin_memory: true
  val_split: 0.1
  sun_resize: 128
  sun_to_grayscale: false
  split_seed: 42
  sun_local_dir: /scratch/juriostegui/sun397-subset
test_cfg:
  n_examples: 64
  n_steps: 30
  lr_factor: 0.1
  timeline_steps: 6
  corruptions:
    identity: {}
    gaussian_blur:
      kernel_size: 5
      sigma: 2.0
    white_noise:
      sigma: 0.6
    salt_pepper:
      prob: 0.4
    cutout:
      size: 8
      mode: center
models:
- name: beta-vae
  module: BetaVAE
  beta: 1.0
  lr: 0.001
  lr_inf: null
